<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .block{
        width: 200px;
        height: 200px;
        border: 1px black solid;
    }

</style>

<body>
    <div onclick="change()" id="block" class="block">
    </div>
</body>

<script>
const block = document.getElementById('block');
const colors = ["grey", "red", "blue", "orange", "green", "yellow", "violet"];
function change(){
    block.style.background = colors[Math.floor(Math.random() * 7)];
}
</script>

</html>
