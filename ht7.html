<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    button{
        width: 300px;
        height: 100px;
        font-size: 50px;
    }
</style>

<body>
    <button id="button" onclick="changeColor()">Click</button>
</body>

<script>
    const button = document.getElementById('button');
    function changeColor(){
        alert(Math.random().toString(16));
        button.style.color = '#' + (Math.random().toString(16) + '000000').substring(2,8).toUpperCase();

    }
</script>
    
</html>
