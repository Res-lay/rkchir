<script>
    var temp;
    let arr = new Array();
    const block = document.getElementById('block');
    for(var i = 1; i < 11; i++){
        temp = document.getElementById(`item${i}`);
        
        temp.innerHTML = Math.floor(Math.random() * 99);
        arr.push(Number(temp.innerHTML));
    }
    function sortfunc(a,b){
        return a - b;
    }
    alert(arr);
    function sort(){
        arr.sort(sortfunc);
        alert(arr);
        for(var i = 1; i < 11; i++){
            temp = document.getElementById(`item${i}`);
            temp.innerHTML = arr[i - 1];
        }
    }
